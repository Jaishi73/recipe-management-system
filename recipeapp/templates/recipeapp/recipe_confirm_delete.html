{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h2>Delete Recipe</h2>

<p>Are you sure you want to delete "<strong>{{ recipe.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
</form>
{% endblock %}
